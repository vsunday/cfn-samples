<html>
  <body>
  <ul>
    <li>file: <input type="file" ></li>
    <li><button type="submit" onclick="submit()">Submit</button></li>
  </ul>
  <script type="text/javascript">
    function submit() {
      const url = 'https://%%GID%%.execute-api.%%REGION%%.amazonaws.com/Prod/';
      const params = {
        method: 'POST',
        headers: {
          'Content-Type': 'image/jpeg'
        },
        body: document.querySelector('input[type=file]').files[0]
      };
      fetch(url, params)
        .then(response => console.log(response))
        .catch(err => console.error(err));
    }
  </script>
  </body>
</html>
